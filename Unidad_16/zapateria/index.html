<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script src="js/funciones.js"></script>
    <script src="js/pdf24.js"></script>
</head>
<body>
    <div class="container-fluid">
        <br />
        <form class="form container" name="formulario" onsubmit="return comprar(this)">
            <div class="form-group">
                <select name="zapato" class="form-control">
                    <option value="">Seleccione producto</option>
                    <option value="Adidas">Adidas</option>
                    <option value="Nike">Nike</option>
                    <option value="Puma">Puma</option>
                    <option value="OffWhite">OffWhite</option>
                    <option value="Mustang">Mustang</option>
                </select>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="nombre" placeholder="Escriba su nombre" />
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="apellidos" placeholder="Escriba sus apellidos" />
            </div>
            <div class="form-group input-group">
                <input type="text" class="form-control" name="pais" placeholder="Escriba su paÃ­s" />
                <input type="text" class="form-control" name="provincia" placeholder="Escriba su provincia" />
                <input type="text" class="form-control" name="ciudad" placeholder="Escriba su ciudad" />
            </div>
            <div class="form-group input-group">
                <input type="text" class="form-control" name="calle" placeholder="Escriba su calle" />
                <input type="text" class="form-control" name="numero" placeholder="Escriba su numero" />
            </div>
            <div class="form-group">
                <select name="metodo_pago" class="form-control">
                    <option value="">Seleccione metodo de pago</option>
                    <option value="Tarjeta">Tarjeta</option>
                    <option value="Transferencia">Transferencia</option>
                    <option value="PayPal">PayPal</option>
                    <option value="Reembolso">Contra Reembolso</option>
                </select>
            </div>
            <input type="submit" class="btn btn-primary" value="Comprar" />
            <input type="reset" class="btn btn-danger" value="Vaciar" />
        </form>
    </div>
</body>
</html>
