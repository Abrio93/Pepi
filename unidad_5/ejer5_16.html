    <script language="javascript">
        
        contador=0;
        inicio=parseInt(prompt("Elige una fecha inicio"));
        final=parseInt(prompt("Elige una fecha fin"));
        for (var i = inicio; i < final; i++){
            if( (i % 4==0) && (i % 100!=0) || (i % 400==0) )
            {
                document.write("<br /><center><b>"+i+"</b><br />");
                contador=contador+1;
            }
        }
        document.write("<br /><br />Entre la fecha <b>"+inicio+" </b>y la fecha <b>"+final+" </b>hay <b>"+contador+" </b>a√±os bisiestos</center>");

    </script>
</head>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
