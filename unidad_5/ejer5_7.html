    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script language="javascript">
            fondo_c=prompt("Elige un color de fondo, rosa(R), azul claro(A), amarillo claro(Y) y verde claro(V)");
            texto_c=prompt("Elige un color de texto, rojo(R), azul(A), amarillo(Y) y verde(V)");

            fondo="vacio";
            texto="vacio";
            switch(fondo_c) {
                case "R":
                case "r":
                    fondo="hotpink";
                    break;
                case "A":
                case "a":
                    fondo="lightblue";
                    break;
                case "Y":
                case "y":
                    fondo="lightyellow";
                    break;
                case "V":
                case "v":
                    fondo="lightgreen";
                    break;
                default:
                    fondo="lightgrey";
            }
            switch(texto_c) {
                case "R":
                case "r":
                    texto="red";
                    break;
                case "A":
                case "a":
                    texto="blue";
                    break;
                case "Y":
                case "y":
                    texto="yellow";
                    break;
                case "V":
                case "v":
                    texto="green";
                    break;
                default:
                    texto="black";
            }
            document.write("<br><br><center>");
                document.write("<table border=3 bgcolor="+fondo+">");
                    document.write("<tr>");
                        document.write("<td>");
                                document.write("<p style='color:"+texto+"'>TEXTO CON COLOR</p>");
                        document.write("</td>");
                    document.write("</tr>");
                document.write("</table>");
            document.write("</center>");
    </script>
</head>
