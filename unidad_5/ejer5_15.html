	<title>Relacion 15 unidad 5</title>

    <script language="javascript">
        fecha=prompt("Introduce una fecha en formato dd-mm-aa");

        if(fecha.length==8){
            document.write("<br /><br /><center>Naciste el día ")
            for(i=0;i<fecha.length;i++){
                if(i==0 || i==1 || i==3 || i==4 || i==6 || i==7){
                    document.write("<b>"+fecha.charAt(i)+"</b>");
                }else if(i==2){
                    document.write(" del mes ");
                }else if(i==5){
                    document.write(" del año ");
                }  
            }
        document.write("</center>")
        }else{
            document.write("<br /><br /><center><b>ERROR: La longitud de la fecha no es válida</b></center>");
        }
    </script>
</head>
<body>
