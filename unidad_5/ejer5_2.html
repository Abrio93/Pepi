<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="content-type" content="text/html" />

	<title>Relación 2 unidad 5</title>

    <script language="javascript">
            function tipo(t){
                valor=parseInt(t.nota.value);
                if(!isNaN(valor)){
                    if(valor>=0 && valor <5){
                        document.write("SUSPENSO");
                    }
                    else if(valor>=5 && valor <=10){
                        document.write("APROBADO");
                    }
                    else{
                        document.write("ERROR: La nota introducida no es válida");
                    }
                }
                else{
                    document.write("El valor debe de ser numérico");
                }
            }
    </script>
</head>
<body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

    <b>Introduce la nota que has sacado en el examen:</b> <input type="text" name="nota"/><br /><br />
    <input type="button" name="boton" onclick="tipo(this.form)" value="Aceptar" style="margin-left: 230px;"/>
</form>
