    <script language="javascript">
            function tipo(t){
                numero=parseFloat(t.nota.value);
                if(!isNaN(numero)){
                    valor=Math.round(numero);
                    switch(valor) {
                    case 5:
                        document.write("Aprobado");
                        break;
                    case 6:
                        document.write("Bien");
                        break;
                    case 7:
                    case 8:
                        document.write("Notable");
                        break;
                    case 9:
                    case 10:
                        document.write("Sobresaliente");
                        break;
                    case 0:
                    case 1:
                    case 2:
                    case 3:
                    case 4:
                        document.write("Suspenso");
                        break;
                    default:
                        document.write("Nota erronea");
                    }
                }
                else{
                    document.write("El valor debe de ser num�rico");
                }
            }
    </script>
