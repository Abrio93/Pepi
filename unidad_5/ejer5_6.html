    <script language="javascript">
            numero1=parseInt(prompt("introduce el primer número"));
            numero2=parseInt(prompt("introduce el segundo número"));
            numero3=parseInt(prompt("introduce el tercer número"));
            if(!isNaN(numero1) && !isNaN(numero2) && !isNaN(numero3)){
                document.write("<center>");

                if(numero1>numero2){
                    if(numero1>numero3){
                        document.write("<br />Primer número: "+numero1+"<br />");
                        document.write("Segundo número: "+numero2+"<br />");
                        document.write("Tercer número: "+numero3+"<br /><br />");
                        document.write("<b>El mayor de los tres es: "+numero1+"</b>");
                    }
                }
                if(numero2>numero1){
                    if(numero2>numero3){
                        document.write("<br />Primer número: "+numero1+"<br />");
                        document.write("Segundo número: "+numero2+"<br />");
                        document.write("Tercer número: "+numero3+"<br /><br />");
                        document.write("<b>El mayor de los tres es: "+numero2+"</b>");
                    }        
                } 
                if(numero3>numero1){
                    if(numero3>numero2){
                        document.write("<br />Primer número: "+numero1+"<br />");
                        document.write("Segundo número: "+numero2+"<br />");
                        document.write("Tercer número: "+numero3+"<br /><br />");
                        document.write("<b>El mayor de los tres es: "+numero3+"</b>");
                    }        
                }

                document.write("</center>");
            }
            else{
                document.write("<br /><center><b>Debes introducir valores numéricos</b></center>");
            }
    </script>
