	<title>Relación 1 unidad 9</title>
    <script language="javascript">
            numero=parseInt(prompt("Introduce un número entero positivo"));
            num=numero-1;
            cuenta=numero
            for(i=num;i>=1;i--){
                cuenta=cuenta*i;
                document.write(numero+"x"+i+" ");            
            }
            document.write("= "+cuenta);
    </script>
