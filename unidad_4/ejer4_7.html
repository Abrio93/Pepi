<!DOCTYPE HTML>

	<meta http-equiv="content-type" content="text/html" />

	<title>Relación 1 unidad 7</title>
    <script language="javascript">
            for(var i=1;i<=100;i++){
                    siete=i%10
                    multiplo=i%7;
                    if(siete!=7 && multiplo!=0){
                        if(i==100){
                            document.write(i+".");
                        }
                        else{
                            document.write(i+",");
                        }
                    }
                    else{
                        document.write("PUM,<br>");
                    }
                    
            }
    </script>
</head>
