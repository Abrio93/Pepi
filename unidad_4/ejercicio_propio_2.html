	<title>Relación 1 ejercicio propio 2</title>
    <script language="javascript">
    function calculo(cal){
        numerouno=parseInt(cal.numero.value);
        numerodos=parseInt(cal.numero2.value);
        switch(cal.tipo.value) {
            case "multiplicar":
                cuenta=numerouno*numerodos;
                cal.resultado.value=cuenta;
                break;
            case "dividir":
                cuenta=numerouno/numerodos;
                cal.resultado.value=cuenta;
                break;
            case "sumar":
                cuenta=numerouno+numerodos;
                cal.resultado.value=cuenta;
                break;
            case "restar":
                cuenta=numerouno-numerodos;
                cal.resultado.value=cuenta;
                break;
        }   
    }
    </script>
</head>
<body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

        </div>
