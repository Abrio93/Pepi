<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Titulo</title>
    <script lang="text/javascript">
        function validar(){
            nombre = document.forms.registro.nombre.value;
            apellidos = document.forms.registro.apellidos.value;
            email = document.forms.registro.email.value;
            web = document.forms.registro.web.value;
            dia = document.forms.registro.dia.value;
            usuario = document.forms.registro.usuario.value;
            clave = document.forms.registro.clave.value;
            clave_repeat = document.forms.registro.clave_repeat.value;
            if(nombre == ""){
                alert("El nombre no debe de quedar vacío");
                document.forms.registro.nombre.focus();
                exit(1);
            }
            if(apellidos == ""){
                alert("Los apellidos no deben de quedar vacíos");
                document.forms.registro.apellidos.focus();
                exit(1);
            }
            if(email == ""){
                alert("El email no debe de quedar vacío");
                document.forms.registro.email.focus();
                exit(1);
            }
            if(email.indexOf("@") == -1){
                alert("El email no es correcto");
                document.forms.registro.email.focus();
                exit(1);
            }
            if(web != ""){
                if(web.indexOf("http://") == -1){
                    alert("La web tiene que tener http:// o https://");
                    document.forms.registro.web.focus();
                    exit(1);
                }
            }
            if(dia < 1){
                alert("El dia tiene que ser un numero entre 1 y 31");
                document.forms.registro.dia.focus();
                exit(1);
            }
            if(usuario == ""){
                alert("El usuario no debe de quedar vacío");
                document.forms.registro.usuario.focus();
                exit(1);
            }
            if(clave == ""){
                alert("La clave no debe de quedar vacío");
                document.forms.registro.clave.focus();
                exit(1);
            }
            if(clave_repeat == ""){
                alert("Repita su clave");
                document.forms.registro.clave_repeat.focus();
                exit(1);
            }
            if(clave_repeat != clave){
                alert("Las claves no coinciden");
                document.forms.registro.clave_repeat.focus();
                exit(1);
            }
        }
    </script>
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <div class="container">
        <form name="registro">
            <table align="center">
                <tr>
                    <td>
                        <label>Nombre:*</label>
                    </td>
                    <td>
                        <input type="text" name="nombre">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Apellidos:*</label>
                    </td>
                    <td>
                        <input type="text" name="apellidos">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>e-mail:*</label>
                    </td>
                    <td>
                        <input type="text" name="email">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Pagina web:</label>
                    </td>
                    <td>
                        <input type="text" name="web">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Edad:</label>
                    </td>
                    <td>
                        <input type="text" name="edad">
                        <label>Sexo:</label>
                        <input type="radio" name="sexo" value="hombre" checked>Hombre
                        <input type="radio" name="sexo" value="mujer">Mujer
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <label>Fecha de nacimiento:</label>
                        <input type="number" name="dia">
                        <label>de</label>
                        <select name="mes">
                            <option value="0"></option>
                            <option value="1">Enero</option>
                            <option value="2">Febrero</option>
                            <option value="3">Marzo</option>
                            <option value="4">Abril</option>
                            <option value="5">Mayo</option>
                            <option value="6">Junio</option>
                            <option value="7">Julio</option>
                            <option value="8">Agosto</option>
                            <option value="9">Septiembr</option>
                            <option value="10">Octubre</option>
                            <option value="11">Noviembre</option>
                            <option value="12">Diciembre</option>
                        </select>
                        <label>de</label>
                        <input type="text" name="ano">
                    </td>
                </tr>
            </table>
            <table align="center">
                <tr>
                    <td style="padding-right: 10rem;">
                        <label>Escoge un nombre de usuario*:</label>
                    </td>
                    <td>
                        <input type="text" name="usuario">
                    </td>
                </tr>
                <tr>
                    <td style="padding-right: 10rem;">
                        <label>Introduce tu clave*:</label>
                    </td>
                    <td>
                        <input type="text" name="clave">
                    </td>
                </tr>
                <tr>
                    <td style="padding-right: 10rem;">
                        <label>Vuelve a escribir tu clave*:</label>
                    </td>
                    <td>
                        <input type="text" name="clave_repeat">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <center>
                            <input class="mt-5" type="button" value="Registrarse" onclick="validar()">
                            <input type="reset" value="Borrar datos">
                        </center>
                    </td>
                </tr>
            </table>
        </form>
    </div>

</body>
</html>
