    <script language="javascript">
        function NumeroQuiniela(nombre, numero){ 
            this.nombre = nombre;
            this.numero = numero;
            this.mostrar = mostrar;
            this.azar = 0;

        }
        function bolillero(){
            this.azar = Math.floor((Math.random() * 10) + 1);
        }
        function mostrar(){
            document.write("<br><br>Número al Azar: " + this.azar);
            document.write("<br>"+ this.nombre);
            document.write(" ha elegido " + this.numero);
        }
        function mostrar_azar(){
            document.write("<br><br>Número al Azar: " + this.azar);
        }

        dato1=prompt("introduce tu nombre");
        dato2=parseInt(prompt("introduce el número a escoger"));
        Cliente1 = new NumeroQuiniela(dato1, dato2);

        dato3=prompt("introduce tu nombre");
        dato4=parseInt(prompt("introduce el número a escoger"));
        Cliente2 = new NumeroQuiniela(dato3, dato4);

        azar1 = new bolillero();
        
        azar1.mostrar_azar();
        Cliente1.mostrar();
        Cliente2.mostrar();
        
        nombrejuan=Cliente1.nombre;
        nombreana=Cliente2.nombre;
        numerojuan=Cliente1.numero;
        numeroana=Cliente2.numero;
        aleatorio=azar1.azar;
        
        if(numerojuan == aleatorio || numeroana == aleatorio){
            if(numerojuan == aleatorio){
                document.write("<br />"+nombrejuan+" ha ganado.<br />");
                document.write(nombreana+" no ha sido agraciado.<br />");
            }else if(numeroana == aleatorio){
                document.write("<br />"+nombreana+" ha ganado.<br />");
                document.write(nombrejuan+" no ha sido agraciado.<br />");
            }
        }
    </script>
