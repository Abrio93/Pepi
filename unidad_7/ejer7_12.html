<head>
	<meta http-equiv="content-type" content="text/html" />

	<title>Ejercicio 12 de la Unidad 7</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script language="javascript">
        function ClienteBanco(nombre, saldo){ 
            this.nombre = nombre;
            this.saldo = saldo;
            this.depositar = depositar;
            this.retirar = retirar;

        }
        function depositar(deposito){
            this.saldo = this.saldo + deposito;
        }
        function retirar(retirado){
            this.saldo = this.saldo - retirado;
        }

        Cliente1 = new ClienteBanco("Diego",1200);
        
        document.write("<h1>Saldo inicial de "+Cliente1.nombre);
        document.write("<br><br>Nombre: " + Cliente1.nombre);
        document.write("<br>Saldo: " + Cliente1.saldo+"€");
        
        Cliente1.depositar(200);
        document.write("<br /><br />"+Cliente1.nombre+" deposita 200€.");
        document.write("<br><br>Nombre: " + Cliente1.nombre);
        document.write("<br>Saldo: " + Cliente1.saldo+"€");
        document.write("<br>Depositado: " + Cliente1.deposito+"€");

        Cliente1.retirar(600);
        document.write("<br /><br />"+Cliente1.nombre+" retira 600€.");
        document.write("<br><br>Nombre: " + Cliente1.nombre);
        document.write("<br>Saldo: " + Cliente1.saldo+"€");
        document.write("<br>Retirado: " + Cliente1.retirado+"€");
    </script>
</head> 
<body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
