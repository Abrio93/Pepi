    <script language="javascript">
        function Persona(nombre, apellidos, dni){ 
            this.nombre = nombre;
            this.apellidos = apellidos;
            this.dni = dni;
            this.setDatos = setDatos;
            this.getDatos = getDatos;

        }
        function getDatos(apellidos, dni){
            this.apellidos = apellidos;
            this.dni = dni;
        }
        function setDatos(){
            document.write("Nombre: "+ this.nombre+"<br>");
            document.write("Apellido: " + this.apellidos+"<br>");
            document.write("DNI: " + this.dni+"<br><br>");
        }

        persona1 = new Persona("Ismael", "Abrio Gonz√°lez", "");
        persona2 = new Persona("Manuel", "", "44678934-X");
        
        document.write("<h2>Datos iniciales</h2>");
        persona1.setDatos();
        persona2.setDatos();

        document.write("<h2>Cambiamos datos</h2>");
        persona1.getDatos("Hernandez Perez", "29616881-B");
        persona2.getDatos("Gomez Maestre", "44678934-X");
        persona1.setDatos();
        persona2.setDatos();
    </script>
