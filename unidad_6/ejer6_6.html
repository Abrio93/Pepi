    <script language="javascript">
        
        var unidades = new Array(5000, 2000, 1000, 500, 200, 100, 50, 25, 10, 5, 1);
        var cantidad = parseInt(prompt("Introduce una cantidad"));
        
        
        if(!isNaN(cantidad)){
            document.write("<br /><br /><br /><div class='container'><table class='table table-hover' style='text-align: center; border: 2px solid black;'>");
            document.write("<tr><td class='bg-info'><b>Desglose de la cantidad: "+cantidad+"</b></td></tr>");
            for(i=0;i<unidades.length;i++){

                numero_billetes = cantidad/unidades[i];
                cantidad = cantidad%unidades[i];
                
                if(numero_billetes>=1){
                    document.write("<tr><td style='border: 2px solid black;'><b>Unidades de "+unidades[i]+": "+Math.trunc(numero_billetes)+"</b><br /></td></tr>");
                }else{
                    document.write("<tr><td style='border: 2px solid black;'>Unidades de "+unidades[i]+": "+Math.trunc(numero_billetes)+"<br /></td></tr>");
                }
                
            }
            document.write("</table</div>");    
        }else{
            alert("Debe de introducir un n√∫mero");
        }

    </script>
