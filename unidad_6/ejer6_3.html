<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="content-type" content="text/html" />
	<meta name="ismael" content="ejercicio" />
	<title>Ejercicio 3 de la Unidad 6</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script language="javascript">
        
        var numeros= new Array();

        for(i=0;i<10;i++){
            
            var numero=parseInt(prompt("Introduce un número"));
            if(!isNaN(numero)){
                numeros=numeros.concat(numero);
            }
            else{
                alert("No has introducido un número");
                break;
            }
        }

        document.write("<br /><br /><br /><div class='container'><table class='table table-hover' style='border: 2px solid black;'><tr style='color: white; text-align: center;'><td class='bg-info' style='border: 2px solid black;' colspan='10'><b>NUMEROS INTRODUCIDOS INICIALMENTE:</b></td></tr>");
        document.write("<tr style='border: 2px solid black;'>");
        for(i=0;i<numeros.length;i++){
            document.write("<td style='border: 2px solid black; text-align: center;'>"+numeros[i]+"</td>");
        }
        document.write("</tr>");

        numeros.reverse();

        document.write("<tr style='border: 2px solid black;'><td class='bg-warning' style='border: 2px solid black; text-align: center;' colspan='10'><b>NUMEROS EN ORDEN INVERSO:</b></td></tr>");
        document.write("<tr style='border: 2px solid black;'>");
        for(i=0;i<numeros.length;i++){
            document.write("<td style='border: 2px solid black; text-align: center;'>"+numeros[i]+"</td>");
        }
        document.write("</tr></table></div>");
    </script>
</head>
<body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


</body>
</html>
