<!DOCTYPE HTML>
<html>
<head>

	<title>Ejercicio 4 de la Unidad 6</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script language="javascript">

    var cadena=prompt("Introduce una frase");

    var separador=" ";

    var cadenaarray=cadena.split(separador);

    document.write("En la cadena hay "+cadenaarray.length+" palabras.<br />");

    document.write("La primera palabra es: "+cadenaarray[0]+"<br />");

    document.write("La última palabra es: "+cadenaarray[cadenaarray.length-1]+"<br />");

    document.write("La cadena al revés: "+cadenaarray.reverse()+"<br />");

    document.write("La cadena en orden [A - Z]: "+cadenaarray.sort()+"<br />");

    document.write("La cadena en orden [Z - A]: "+cadenaarray.sort().reverse()+"<br />");
    </script>
</head>
<body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
